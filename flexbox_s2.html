<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
<style>
    body {
        background-color: thistle;
    }
    .wadah_flex {
        display: flex;
        background-color: blueviolet;
    }
    .wadah_flex > div {
        background-color: lightcoral;
        margin: 10px;
        padding: 10px;
        font-size: 30px;
    }

</style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

</body>
<footer> 
    <p>Kesimpulan skenario 2 adalah : Skenario ini menambahkan gaya khusus untuk setiap elemen div yang menjadi anak dari kelas .wadah_flex. Ini memungkinkan Anda mengatur properti-properti tertentu untuk setiap elemen secara individual, seperti warna latar belakang, ukuran font, dan lainnya." </p>

</footer>
</html>
