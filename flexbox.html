<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Flex Box</title>
<style>
    .wadah_flex {
        /* menjadi flexibel dengan mengatur property display dengan nilai flex.*/
        display: flex;
        background-color: lightblue;
    }
     /* Gaya untuk setiap div anak dari .wadah_flex */
     .wadah_flex > div {
        background-color: lightcoral;
        margin: 5px;
        padding: 10px;
        /*flex-direction: column;*/
        font-size: 30px;
        flex-flow: row wrap;
        justify-content: center;
    }

</style>
</head>
<body>
    <div class="wadah_flex">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
    </div>

</body>

</html>
